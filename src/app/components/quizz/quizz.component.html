<div class="quizz__container">
  <div class="quizz__logo">
    <img src="assets\imgs\logo.png" alt="" srcset="">
    <h3>{{ title }}</h3>

  </div>
  <div *ngIf= !finished
    class="quizz__questions">
    <h3>{{ selectedQuestion.question }}</h3>
  </div>
  <div *ngIf= !finished
    class="quizz__options">

    <button
    *ngFor="let option of selectedQuestion.options; let i = index"
    (click)="playersChoice(option.alias)"

    class="btn-option"
    >
     {{ option.name}}
    </button>

  </div>
  <div *ngIf= finished class ="quizz__results">
    <h1>Your result is</h1>
    <p> {{ selectedAnswer }}</p>
  </div>

</div>
